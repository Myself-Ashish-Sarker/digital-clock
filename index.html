        <div class="heading_name">

            <div class="hour_class">
                <span class="hour_text">00</span>
                <span class="tag_name">Hours.</span>
            </div>
            <span class="middle_pointer">:</span>
            <div class="minutes_class">
                <span class="minutes_text">00</span>

            </div>
            <span class="middle_pointer">:</span>
            <div class="seconds_class">

                <span class="tag_name">Seconds.</span>
            </div>
            <span class="middle_pointer">:</span>
            <div class="millisecond_class">
                <span class="milliseconds_text">00</span>
                <span class="tag_name">Millisec.</span>
            </div>
